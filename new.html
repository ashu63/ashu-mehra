<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body { 
  font-family: "Signika Negative", sans-serif; 
  font-weight: 300;
  height: 300vh;
}
.trigger {
  position: absolute;
  top: 70vh;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: lightgray;
  padding: 20px;
}
.box {
  background-color: black;
  width: 10vw;
  height: 10vw;
}
    </style>
</head>
<body>
    <h1>Scroll down</h1>

<div class="trigger">
  <div class="box"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>

<script>
    const tl = gsap.timeline({
  scrollTrigger: {
    trigger: ".trigger",
    start: "center bottom",
    end: "center top",
    scrub: true,
  }
});
tl.to(".box", {yPercent: 300, duration: 20})
tl.to(".box", {rotation: 90, duration: 1})
tl.to(".box", {xPercent: 350, duration: 20})
</script>
</body>
</html>
